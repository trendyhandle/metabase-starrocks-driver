name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Build JAR
        run: clojure -T:build uber

      - name: Rename JAR with version
        run: mv target/starrocks.metabase-driver.jar target/starrocks.metabase-driver-${{ steps.version.outputs.VERSION }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/starrocks.metabase-driver-${{ steps.version.outputs.VERSION }}.jar
          generate_release_notes: true
          body: |
            ## Installation

            1. Download `starrocks.metabase-driver-${{ steps.version.outputs.VERSION }}.jar`
            2. Copy to your Metabase plugins directory
            3. Restart Metabase

            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

